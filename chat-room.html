<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Awesome의 아이콘 불러오기 -->
    <script
      src="https://kit.fontawesome.com/eebb9d710f.js"
      crossorigin="anonymous"
    ></script>
    <title>chatRoom - Kokoa talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- i(icon) - wifi Icon-->
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Caitlyn</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat-room">
      <div class="chat-room__timestamp">Saturday, Feb 05, 2022</div>

      <div class="message-row">
        <img src="caitlyn.jpg" />
        <div class="message-row__content">
          <span class="message__author">Karina</span>
          <div class="message__conversation">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="caitlyn.jpg" />
        <div class="message-row__content">
          <span class="message__author">Karina</span>
          <div class="message__conversation">
            <span class="message__bubble">Kokoa clone is awesome!!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__conversation">
            <span class="message__bubble">That's what I'm thinking.</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <!--
      html에서 form은 아래 tag모든 것의 container이므로
      CSS에서 focus-within을 활용할 수 있다.
    -->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-kiss-wink-heart fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span> Your screen is too big ㅠㅠ </span>
    </div>

    <!-- script tag는 body가 끝나기 직전에 넣어준다. -->
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
