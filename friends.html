<!--
    navigation(nav)
     : navigation bar
        - nav tag에서 작업
        - navigation은 ul로 나누어지고 그 안에 많은 li를 갖고
        각 li는 a(anchor)를 가진다.

    * <a>
     : link들은 기본값으로 blue 색상을 가지고 있음
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- i(icon) - wifi Icon-->
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <!-- icon은 font라 생각하고 작업해도 된다.-->
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="minkyu.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">한 민규</h4>
            <!--<h6 class="user-component__subtitle">상태 메세지</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="jiwon.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />

          <div class="user-component__text">
            <h4 class="user-component__title user-component__title-not-bold">
              큐티지원<i class="fas fa-heart"></i>
            </h4>
            <!--<h6 class="user-component__subtitle">상태 메세지</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__music"
            >Vincent - Don McLean <i class="fas fa-play fa-xs"></i>
          </span>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update-notification"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span> Your screen is so big ㅠㅠ </span>
    </div>

    <!-- script tag는 body가 끝나기 직전에 넣어준다. -->
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
